<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title> Picture Pixelizer </title>
    </head>
    <body>
        <div class="jumbotron bg-dark rounded-bottom">
            <center>
                <h1 class="text-light"> Picture Pixelizer </h1>
                <h3 class="text-light"> <i> Pixelize </i> your image! </h3>
                <h4 class="text-light"> By: Joshua Miller </h4>
            </center>
        </div>
        
        <! Upload>
        <div class="container border border-secondary rounded">
            <center>
                <h2> <u> Upload: </u> </h2>
            </center>
            <form>
                <div class="custom-file">
                    <input type="file" accept="image/png, image/jpeg" class="custom-file-input" id="inputUpload">
                    <label for="inputUpload" class="custom-file-label"> Choose Image </label>
                </div>
            </form>
            <img id="previewPictureUpload" class="col-12">
        </div>
        
        <br>
        
        <! Edit>
        <div class="container border border-secondary rounded">
            <center>
                <h2> <u> Edit: </u> </h2>
            </center>
            
            <form>
                <div class="input-group">
                    <div class="container col-4 border border-secondary rounded">
                        <center>
                            <h4> Width:</h4>
                        </center>
                        <input type="number" id="widthInputUpload" class="input-group-number col-12" min="1">
                    </div>
                    <div class="container col-4 border border-secondary rounded">
                        <center>
                            <h4> Height:</h4>
                        </center>
                        <input id="heightInputUpload" class="input-group-number col-12" min="1">
                    </div>
                    <div class="container col-4 border border-secondary rounded">
                        <center>
                            <h4> Scale:</h4>
                        </center>
                        <input id="scaleInputUpload" class="input-group-number col-12" min="0">
                    </div>
                </div>
            </form>
        </div>
        
        <script src="js/settings.js"></script>
        <script src="js/UploadPreviewInput.js"></script>
        <script src="js/updateImageData.js"></script>
    </body>
</html>
